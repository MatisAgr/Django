{% extends 'bibliotheque/base.html' %}

{% block title %}Date et Heure Actuelles - Bibliothèque{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-4">
            <h2 class="text-2xl font-bold text-center">Date et Heure Actuelles</h2>
        </div>
        

        <!-- TODO: mettre la date et l'heure française -->
        <div class="p-8 text-center">
            <div class="mb-6">
                <h3 class="text-3xl font-bold text-blue-600 mb-2">
                    {{ datetime|date:"l d F Y" }}
                </h3>
                <h4 class="text-2xl font-semibold text-gray-700">
                    {{ datetime|date:"H:i:s" }}
                </h4>
            </div>
            
            <div class="text-gray-500 mb-6">
                <p class="flex items-center justify-center">
                    Fuseau horaire : {{ datetime|date:"T" }} <!-- afficher depuis la config TIME_ZONE -->
                </p>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-6">
        <a href="{% url 'article_list' %}" class="inline-flex items-center bg-blue-500 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition">
            Retour
        </a>
    </div>
</div>
{% endblock %}
