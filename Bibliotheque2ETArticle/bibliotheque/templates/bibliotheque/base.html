<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bibliothèque{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- plus stylé que le css -->
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-gray-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'article_list' %}" class="text-xl font-bold text-white hover:text-gray-300">
                    Article Bibliothèque
                </a>
                <div class="flex space-x-4">
                    <a href="{% url 'article_list' %}" class="hover:text-gray-300 transition">Articles</a>
                    <a href="{% url 'article_create' %}" class="hover:text-gray-300 transition">Nouveau Article</a>
                    <a href="{% url 'current_datetime' %}" class="hover:text-gray-300 transition">Date/Heure</a>
                    <a href="/admin/" class="hover:text-gray-300 transition">Admin - TP Bibliothèque</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg bg-green-100 border border-green-400 text-green-700">
                    <div class="flex justify-between items-center">
                        <span>{{ message }}</span>
                        <button onclick="this.parentElement.parentElement.style.display='none'" class="text-green-700 hover:text-green-900">
                            fermer
                        </button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
